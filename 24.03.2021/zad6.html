<!-- Polecenie: 
Napisz formularz, za pomocą którego obliczysz koszt zakupu cegieł oraz ich wagę. Formularz składać się ma z pola
tekstowego ilości cegieł, oraz pola checkbox cegła premium. Do obliczeń przyjmij: koszt 1 cegły 2zł, cegła premium 30%
droższa, waga 1 cegły 1.5 kg, waga cegły premium 1.75kg. Wynik obliczeń ma się wypisać poniżej formularza, po kliknięciu
przycisku oblicz. Treść informacji wynikowej powinna brzmieć: “Zakupiona ilość cegieł: …, cegła standardowa / cegła
premium, koszt zakupu cegieł: …, waga cegieł: …” -->

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="icon" href="./icon.png" />
    <title>Zad6</title>
  </head>
  <body>
    <a class="home" href="./index.html">Powrót</a>

    <form class="form" id="form">
      <label for="box">Ilość cegieł: </label>
      <input type="number" id="box" required />
      <br /><br />
      <label for="checkbox">Cegła premium </label>
      <input type="checkbox" id="checkbox" />
      <br /><br />

      <input type="button" value="Oblicz" id="count" />
      <input type="reset" value="Wyczyść" id="reset" />
    </form>

    <div id="result"></div>

    <script>
      const checkBox = document.querySelector('#checkbox');
      const funcBtn = document.querySelector('#count');
      const resetBtn = document.querySelector('#reset');
      const result = document.querySelector('#result');

      funcBtn.addEventListener('click', () => {
        const bricksTotal = parseFloat(document.querySelector('#box').value);
        const brickPrice = 2;

        if (errorChecker(bricksTotal)) {
          let brickWeight = 1.5;
          let type = `standardowa`;

          let total = brickPrice * bricksTotal;

          if (checkBox.checked) {
            total *= 1.2;
            brickWeight = 1.75;
            type = `premium`;
          }

          let weight = brickWeight * bricksTotal;

          result.innerHTML = `<br />Zakupiona ilość cegieł: ${bricksTotal}, cegła ${type}, 
          koszt zakupu cegieł: ${total.toFixed(2)}zł, waga cegieł: ${weight.toFixed(2)}kg`;
        }
      });

      function errorChecker(a) {
        let state = true;

        if (Number.isNaN(a)) {
          result.innerHTML = `<br />Proszę wprowadzić liczbę!`;
          state = false;
        } else if (!Number.isInteger(a)) {
          result.innerHTML = `<br />Proszę podać całkowitą liczbę cegieł!`;
          state = false;
        } else if (a <= 0) {
          result.innerHTML = `<br />Proszę podać liczbę cegieł większą od 0!`;
          state = false;
        }

        return state;
      }

      resetBtn.addEventListener('click', () => {
        result.innerHTML = '';
      });
    </script>
  </body>
</html>
